<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR code Genarater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .addInputmain
        {
            width: 30%;
        }
        input[type="text"]{
            padding: 11px 50px 11px 11px;
        }
    
        @media (max-width:991px) {
            .addInputmain,
        #yourTask{
            width: 50%;
        }
        }
        @media (max-width:767px) {
            .addInputmain,
        #yourTask{
            width: 80%;
        }
        }
    </style>
</head>
<body style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <h2 class="text-center mt-4">QR code Genarater</h2>
       <div class="addInputmain d-flex flex-column justify-content-center gap-3 mt-3">
          <input type="text" id="yoururl" placeholder="Enter Your Url" class="form-control">
         <div class="d-flex justify-content-center">
            <button onclick="generateQR()" class="btn btn-primary" id="createQR">generate QR Code</button>
         </div>
          <div class="m-auto">
            <img src="" id="qrImage">
          </div>
    </div>
    <script>
       const qrImage = document.getElementById("qrImage");
    const yoururl = document.getElementById("yoururl");
    function generateQR(){
    if(yoururl.value === ""){
    alert("Must enter Your URL");
    }
    else{
    qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+yoururl.value
    }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
